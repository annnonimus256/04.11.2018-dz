        <!-- 7.Дан массив с элементами [1, 2, 3, 4, 5].

        <!-- 8.Дан массив с элементами [2, 3, 4, 5].

        <p id="object8"></p>

        <!-- 9.Выведите столбец четных чисел в промежутке от 0 до 100 -->
        <p id="object9"></p>
        <script>
        var i, obj9="";
            for(i = 0; i <= 100; i++){

                    }

        <!-- 11. Дано число n=1000. Делите его на 2 столько раз, 
        пока результат деления не станет меньше 50. 
        Какое число получится? 
        Посчитайте количество итераций, необходимых для этого 
        (итерация - это проход цикла), и запишите его в переменную num. -->
        <p id="object11.1"></p>
        <p id="object11.2"></p>

        <script>
        var n=1000, int=0;
        while(n>50){
            var obj11 = n / 2;
            var n = obj11;
            int++;
        }
        document.getElementById("object11.1").innerHTML=n;
        document.getElementById("object11.2").innerHTML=int;
        </script>
